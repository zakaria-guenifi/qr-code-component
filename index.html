<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <article class="card" aria-labelledby="card-title">
            <img src="./images/image-qr-code.png" alt="a white qr code on a light blue background"></img>
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
    </main>
</body>
</html>
